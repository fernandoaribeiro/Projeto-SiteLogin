<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/medias-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- IMAGEM AQUI -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
                        <label for="iemail"></label>
                    </div>
                    <div class="campo"> 
                        <i class="material-icons">vpn_key</i>
                        <input type="password" id="isenha" required autocomplete="current-password" minlength="8" placeholder="Digite sua senha">
                        <label for="isenha"></label>
                    </div>
                    
                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
