<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/medias-queries.css">
</head>
<body>
    <main>
            <img src="imagens/mar.jpg" alt="Imagem de água">
            <section>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="#" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><i class="material-icons">person</i></label>
                        <input type="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
                    </p>
                    <p>
                        <label for="isenha"><i class="material-icons">vpn_key</i></label>
                        <input type="password" id="isenha" required autocomplete="current-password" minlength="8" placeholder="Digite sua senha">
                    </p>
                    <input type="submit" value="Enviar" id="ienviar">
                    <a href="#"><p id="link">Esqueci a senha <i class="material-icons">email</i></p></a>
                </form>

            </section>
    </main>
    
</body>
</html>
